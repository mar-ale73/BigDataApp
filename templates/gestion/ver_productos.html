<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h3 class="mb-4">Detalle de productos</h3>

        {% if productos %}
            <div class="list-group">
                {% for p in productos %}
                    <div class="list-group-item mb-2">
                        <p><strong>CÃ³digo:</strong> {{ p.codigo }}</p>
                        <p><strong>Total:</strong> {{ p.total }}</p>
                        <p><strong>Valor unitario:</strong> ${{ p.valor_unitario }}</p>
                        <p><strong>Descuento:</strong> {{ p.descuento }}</p>
                        <p><strong>IVA:</strong> {{ p.IVA }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning">No hay productos en este registro.</div>
        {% endif %}

        <a href="javascript:window.close()" class="btn btn-secondary mt-4">Cerrar ventana</a>
    </div>
</body>
</html>
